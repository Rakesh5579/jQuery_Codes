<html>
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
            {
                $("#btn1").click(function()
                    {
                        $("p").fadeIn("slow");
                    });
                $("#btn2").click(function()
                    {
                        $("p").fadeOut("slow");
                    });
            });
    </script>
</head>
<body>
    <p>Hello</p>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
</body>
</html>
