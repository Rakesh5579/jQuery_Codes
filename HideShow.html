<html>
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function()
            {
                $("#hide").click(function()
                    {
                        $("p").hide("slow");
                    });
                $("#show").click(function()
                    {
                        $("p").show("slow").css("color","red").css("background-color","skyblue");
                    });
            });
    </script>
</head>
<body>
    <p>Hello World!</p>
    <button id="hide">Hide</button><br>
    <button id="show">Show</button>
</body>
</html>
